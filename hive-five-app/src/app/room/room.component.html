<div class="full-room">
  <div class="messages">
    <ng-container *ngIf="!!room">
      <div *ngFor="let prevMessage of room.messages">
        <app-message [message]=prevMessage></app-message>
      </div>
    </ng-container>
  </div>
  <div class="message-input--wrapper">
    <input [(ngModel)]="currentMessage" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>

<div class="full-room">
  <div class="messages" id='messageContainer'>
    <div *ngFor="let prevMessage of room.messages; let i = index">
      <app-message [message]=prevMessage id='message_{{i}}'></app-message>
    </div>
  </div>
  <div class="message-input--wrapper">
    <input [(ngModel)]="currentMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>

<div class="full-room">
  <div class="messages">
    <div *ngFor="let prevMessage of room.messages">
      <app-message [message]=prevMessage></app-message>
    </div>
  </div>
  <div class="message-input--wrapper">
    <input [(ngModel)]="currentMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>

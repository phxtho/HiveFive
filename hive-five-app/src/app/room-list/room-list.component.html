<div class="row bootstrap-row-override">
  <div class="sidenav bg-dark col-12 col-md-2">
    <input [(ngModel)]="sender" placeholder="Anonymous"/>
    <span *ngFor='let room of rooms' (click)='loadRoom(room)'>{{room.id}}</span>
  </div>

  <div class='col-12 col-md-10 bootstrap-col-override'>
    <app-room class='jusitfied-center' [room]='currentRoom' [sender]=sender></app-room>
  </div>
</div>
